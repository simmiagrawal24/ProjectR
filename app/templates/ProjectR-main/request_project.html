<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Project</title>
  </head>
 
  <body>
    <div class="col-12">
        <a href="http://127.0.0.1:8000/projR/findproj" ><button type="button" class="btn btn-secondary" style="height:fit-content; width: 15mm;">Back</button></a>
      </div>
    <h1 style="text-align:center;">Apply for Project</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <form class="row g-3"  style="margin-left: 50px;margin-top: 10px; margin-right: 50px; margin-bottom: 10px;">
        <div class="col-12" >
          Project Name <br>
          <input type="text" style="margin-top:10px; height: max-content; width: 10cm;" class="form-control" placeholder={{proj.projname}}>
        </div>
        <div class="col-12" >
            Professor Name<br>
            <input type="text" style="margin-top:10px; height: max-content; width: 10cm;" class="form-control" placeholder={{proj.profname}} >
          </div>
        <div class="col-12" >
            Description  <br><textarea cols="30" rows="5" class="form-control" style="margin-top: 10px;" placeholder={{proj.desc}}></textarea>
          </div>
          
            <div class="col-12" >
            Duration of the Project <br>
              <input type="text" style="margin-top:10px; height: max-content; width: 10cm;" class="form-control" placeholder={{proj.duration}}>
            </div>
            <div class="col-12" >
            Expected Start Date <br>
            <input type="date" style="margin-top:10px; height: max-content; width: 10cm;" class="form-control" required>
          </div>
          <div class="col-12" >
            Why should we consider your application? <br><textarea cols="30" rows="5" class="form-control" style="margin-top: 10px;" ></textarea>
          </div>
          <div>
            <button style="background-color: black; color: aliceblue;" ><a href = "http://127.0.0.1:8000/projR/track">Apply</a> </button>
              
          </div>
        

         
    
  </body>
</html>
